<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lock-in Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <h1>Lock-in</h1>
        <p class="subtitle">Study Assistant</p>
      </div>

      <!-- Highlighting Toggle Section -->
      <div class="settings-section">
        <label class="toggle-label">
          <span>
            <span class="label-text">Text Highlighting</span>
            <span class="label-description">Enable Lock-in on all pages</span>
          </span>
          <input type="checkbox" id="highlighting-toggle" checked />
        </label>
      </div>

      <!-- Mode Preferences Section -->
      <div class="settings-section">
        <label>
          <span class="label-text">Mode Preferences</span>
          <span class="label-description">How Lock-in should remember your choice</span>
        </label>

        <div class="mode-preference-group">
          <label class="radio-label">
            <input type="radio" name="modePreference" value="fixed" checked />
            <span>Always use this mode:</span>
          </label>

          <div class="segmented-control" id="default-mode-control">
            <button class="segment-btn active" data-mode="explain">
              <span class="icon">ðŸ’¡</span>
              <span>Explain</span>
            </button>
          </div>

          <label class="radio-label" style="margin-top: 12px">
            <input type="radio" name="modePreference" value="lastUsed" />
            <span>Remember my last used mode</span>
          </label>
        </div>
      </div>

      <!-- Difficulty Level Section -->
      <div class="settings-section">
        <label>
          <span class="label-text">Difficulty Level</span>
          <span class="label-description">Adjust explanation complexity</span>
        </label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="difficulty" value="highschool" checked />
            <span>High School</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="difficulty" value="university" />
            <span>First-Year University</span>
          </label>
        </div>
      </div>

      <div id="status-message" class="status-message"></div>

      <div class="settings-section auth-section">
        <label>
          <span class="label-text">Lock-in Account</span>
          <span class="label-description">Sign in to save your history across highlights.</span>
        </label>

        <div id="auth-view-logged-out">
          <p class="auth-intro" id="auth-intro-message">
            Sign in to use Lock-in and keep your conversations in sync.
          </p>
          <div class="auth-tabs">
            <button class="auth-tab active" data-mode="login">Log in</button>
            <button class="auth-tab" data-mode="signup">Sign up</button>
          </div>
          <form id="auth-form" class="auth-form">
            <input
              type="email"
              id="auth-email"
              class="auth-input"
              placeholder="Email"
              autocomplete="email"
              required
            />
            <input
              type="password"
              id="auth-password"
              class="auth-input"
              placeholder="Password"
              autocomplete="current-password"
              required
            />
            <button type="submit" class="primary-button" id="auth-submit-button">Log in</button>
            <p class="auth-hint" id="auth-mode-hint">
              Use your Lock-in account email and password.
            </p>
          </form>
        </div>

        <div id="auth-view-logged-in" class="hidden">
          <p class="auth-status-text">
            Signed in as <span id="auth-user-email">user@example.com</span>
          </p>
          <button id="logout-button" class="secondary-button">Sign Out</button>
        </div>

        <div id="auth-message" class="auth-message"></div>
      </div>

      <div class="footer">
        <p>Highlight text on any page to get started</p>
        <p class="version">v1.0.0</p>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="dist/libs/initApi.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
