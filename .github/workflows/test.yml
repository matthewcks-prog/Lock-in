name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [20.x, 22.x]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Validate lockfile sync
        run: |
          npm ls --depth=0 || {
            echo "::error::package-lock.json is out of sync with package.json. Run 'npm install' and commit the lockfile."
            exit 1
          }

      - name: Install dependencies (all workspaces)
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Run linter (all workspaces)
        run: npm run lint:all

      - name: Run tests (all workspaces)
        run: npm run test:all

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage to artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs-${{ matrix.node-version }}
          path: |
            npm-debug.log
            coverage/
          retention-days: 7
