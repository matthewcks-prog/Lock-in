name: Refactor Gate

on:
  push:
  pull_request:

jobs:
  refactor-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Validate lockfile sync
        run: npm ls --depth=0 || exit 1

      - name: Install all dependencies (root + workspaces)
        run: npm ci

      - name: Setup backend environment
        run: |
          echo "NODE_ENV=test" >> backend/.env
          echo "AZURE_OPENAI_API_KEY=${{ secrets.AZURE_OPENAI_API_KEY }}" >> backend/.env
          echo "AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }}" >> backend/.env
          echo "AZURE_OPENAI_API_VERSION=${{ secrets.AZURE_OPENAI_API_VERSION || '2024-02-01' }}" >> backend/.env
          echo "AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT=${{ secrets.AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT }}" >> backend/.env
          echo "AZURE_OPENAI_CHAT_DEPLOYMENT=${{ secrets.AZURE_OPENAI_CHAT_DEPLOYMENT || 'gpt-4o-mini' }}" >> backend/.env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY || '' }}" >> backend/.env
          echo "OPENAI_EMBEDDINGS_MODEL=${{ secrets.OPENAI_EMBEDDINGS_MODEL || 'text-embedding-3-small' }}" >> backend/.env
          echo "SUPABASE_URL_DEV=${{ secrets.SUPABASE_URL_DEV || 'https://example.supabase.co' }}" >> backend/.env
          echo "SUPABASE_SERVICE_ROLE_KEY_DEV=${{ secrets.SUPABASE_SERVICE_ROLE_KEY_DEV || 'dummy-key' }}" >> backend/.env
          echo "SUPABASE_ANON_KEY_DEV=${{ secrets.SUPABASE_ANON_KEY_DEV || 'dummy-key' }}" >> backend/.env

      - name: Check code formatting
        run: npm run format:check

      - name: Run lint (all workspaces)
        run: npm run lint:all

      - name: Run tests (all workspaces)
        run: npm run test:all
        env:
          NODE_ENV: test
          SUPABASE_URL_DEV: ${{ secrets.SUPABASE_URL_DEV || 'https://example.supabase.test' }}
          SUPABASE_SERVICE_ROLE_KEY_DEV: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY_DEV || 'test-service-role-key' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-openai-key' }}

      - name: Run type-check
        run: npm run type-check

      - name: Run build
        run: npm run build
        env:
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN || '' }}
          VITE_SENTRY_AUTH_TOKEN: ${{ secrets.VITE_SENTRY_AUTH_TOKEN || '' }}

      - name: Run verify-build
        run: npm run verify-build
