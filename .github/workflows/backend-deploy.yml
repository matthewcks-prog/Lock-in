# =============================================================================
# Lock-in Backend - GitHub Actions Build & Deploy Pipeline
# Industry-standard multi-environment deployment (Staging â†’ Production)
#
# ENVIRONMENTS:
#   - Staging: lock-in-dev (Azure Container Apps) - auto-deploys from develop
#   - Production: lock-in-backend (Azure Container Apps) - deploys from main
#
# WORKFLOW:
#   1. Push to develop â†’ Tests + Build â†’ Push to ACR â†’ Deploy to Staging
#   2. Create PR: develop â†’ main â†’ Tests + Build only (no deploy)
#   3. Merge to main â†’ Tests + Build â†’ Push to ACR â†’ Deploy to Production
#
# IMPORTANT: Production environment MUST have required reviewers enabled in
# GitHub Settings > Environments > production > Required reviewers
# =============================================================================

name: Backend Build & Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'core/config/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'core/config/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  id-token: write
  contents: read
  security-events: write # Required for SARIF uploads (Trivy results)

env:
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  REGISTRY_LOGIN_SERVER: ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io
  IMAGE_NAME: lock-in-backend

jobs:
  # ===========================================================================
  # Build Docker Image and Deploy
  # Quality checks handled by quality-gate.yml workflow
  # ===========================================================================
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      should-deploy-staging: ${{ steps.check-deploy.outputs.staging }}
      should-deploy-production: ${{ steps.check-deploy.outputs.production }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies (all workspaces)
        run: npm ci

      - name: Run dependency audit
        run: npm audit --audit-level=moderate
        continue-on-error: true # Don't fail build, but log issues

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          artifact-name: sbom-${{ github.sha }}.spdx.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Add build metadata
          labels: |
            org.opencontainers.image.title=lock-in-backend
            org.opencontainers.image.description=Lock-in AI Study Assistant Backend
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Run Trivy vulnerability scanner
        # Only scan on push events (actual deployments), skip PRs
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true # Only fail on vulnerabilities with available fixes
          trivyignores: '.trivyignore' # Use project-level ignore file
          exit-code: '0' # Report vulnerabilities but don't fail the build
        continue-on-error: false

      - name: Upload Trivy scan results
        if: always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Start test container
        run: |
          # Use unique container name to prevent conflicts between workflow runs
          CONTAINER_NAME="test-container-${{ github.run_id }}"
          echo "CONTAINER_NAME=$CONTAINER_NAME" >> $GITHUB_ENV

          # Cleanup any stale containers (belt-and-suspenders)
          docker rm -f $CONTAINER_NAME 2>/dev/null || true

          # Start new container with unique name
          docker run -d --name $CONTAINER_NAME -p 3000:3000 \
            -e NODE_ENV=development \
            -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY || 'test-key-fallback' }} \
            -e SUPABASE_URL_DEV=${{ secrets.SUPABASE_URL_DEV || 'https://test-project.supabase.co' }} \
            -e SUPABASE_SERVICE_ROLE_KEY_DEV=${{ secrets.SUPABASE_SERVICE_ROLE_KEY_DEV || 'test-dummy-key' }} \
            -e SUPABASE_ANON_KEY_DEV=${{ secrets.SUPABASE_ANON_KEY_DEV || 'test-dummy-key' }} \
            --health-cmd="curl -f http://localhost:3000/health || exit 1" \
            --health-interval=10s \
            --health-timeout=5s \
            --health-retries=3 \
            ${{ env.IMAGE_NAME }}:test

          echo "Container started: $CONTAINER_NAME"

      - name: Wait for container to be healthy
        run: |
          echo "Waiting for container to start..."
          max_attempts=60
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            if curl -sf http://localhost:3000/health > /dev/null 2>&1; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts - waiting..."
            sleep 2
          done

          echo "âŒ Container failed to become healthy"
          echo "Dump container logs:"
          docker logs $CONTAINER_NAME
          exit 1

      - name: Cleanup test container
        if: always()
        run: |
          docker stop $CONTAINER_NAME || true
          docker rm $CONTAINER_NAME || true

      - name: Determine deployment targets
        id: check-deploy
        run: |
          # Manual dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
              echo "staging=true" >> $GITHUB_OUTPUT
              echo "production=false" >> $GITHUB_OUTPUT
            else
              echo "staging=false" >> $GITHUB_OUTPUT
              echo "production=true" >> $GITHUB_OUTPUT
            fi
          # Push to develop = staging
          elif [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            echo "staging=true" >> $GITHUB_OUTPUT
            echo "production=false" >> $GITHUB_OUTPUT
          # Push to main = production
          elif [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "staging=false" >> $GITHUB_OUTPUT
            echo "production=true" >> $GITHUB_OUTPUT
          # PRs don't deploy
          else
            echo "staging=false" >> $GITHUB_OUTPUT
            echo "production=false" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Push to ACR (shared step for both environments)
  # ===========================================================================
  push-to-acr:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: needs.build-and-deploy.outputs.should-deploy-staging == 'true' || needs.build-and-deploy.outputs.should-deploy-production == 'true'

    outputs:
      image-tag: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # ===========================================================================
  # Deploy to Staging (lock-in-dev)
  # Auto-deploys from develop branch
  # ===========================================================================
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-deploy, push-to-acr]
    if: needs.build-and-deploy.outputs.should-deploy-staging == 'true'
    environment: staging

    env:
      CONTAINER_APP_NAME: lock-in-dev
      RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP_STAGING }}

    steps:
      - name: Check for Azure credentials
        id: check-creds
        run: |
          if [ -z "${{ secrets.AZURE_CLIENT_ID }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ AZURE_CLIENT_ID not set - skipping deployment"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Azure
        if: steps.check-creds.outputs.skip != 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Staging (lock-in-dev)
        if: steps.check-creds.outputs.skip != 'true'
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Verify staging deployment
        if: steps.check-creds.outputs.skip != 'true'
        run: |
          set -euo pipefail

          APP_URL=$(az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv || true)

          if [ -z "$APP_URL" ]; then
            echo "Failed to resolve container app FQDN. Check resource group and ingress settings."
            az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query "{name:name, ingress:properties.configuration.ingress}" -o json || true
            exit 1
          fi

          echo "Staging URL: https://$APP_URL"
          echo "APP_URL=https://$APP_URL" >> $GITHUB_ENV

          max_wait_seconds=600
          deadline=$((SECONDS + max_wait_seconds))
          wait_time=5
          max_wait_time=60
          attempt=1

          while [ $SECONDS -lt $deadline ]; do
            echo "Attempt ${attempt} - waiting ${wait_time}s..."
            sleep $wait_time

            if curl -sf --connect-timeout 5 --max-time 10 "https://$APP_URL/health" > /dev/null 2>&1; then
              echo "Staging deployment responded."

              response=$(curl -s --connect-timeout 5 --max-time 10 "https://$APP_URL/health" || true)
              health_status="unknown"
              if command -v jq >/dev/null 2>&1; then
                health_status=$(echo "$response" | jq -r '.status // "unknown"' 2>/dev/null || echo "unknown")
              fi

              if [ "$health_status" = "ok" ] || [ "$health_status" = "healthy" ] || [ "$health_status" = "unknown" ]; then
                echo "Smoke tests passed."
                exit 0
              fi

              echo "Health status is '$health_status'; retrying..."
            fi

            attempt=$((attempt + 1))
            if [ $wait_time -lt $max_wait_time ]; then
              wait_time=$((wait_time * 2))
              if [ $wait_time -gt $max_wait_time ]; then
                wait_time=$max_wait_time
              fi
            fi
          done

          echo "Health check failed after ${max_wait_seconds}s."
          echo "Fetching logs..."
          az containerapp logs show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --tail 50 || echo "Could not fetch logs"
          exit 1
      - name: Print manual deployment instructions (if no credentials)
        if: steps.check-creds.outputs.skip == 'true'
        run: |
          echo "ðŸ”§ Manual deployment required:"
          echo ""
          echo "az containerapp update \\"
          echo "  --name lock-in-dev \\"
          echo "  --resource-group <your-resource-group> \\"
          echo "  --image ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

  # ===========================================================================
  # Deploy to Production (lock-in-backend)
  # Only deploys from main branch
  # ===========================================================================
  # ===========================================================================
  # Deploy to Production (lock-in-backend)
  # Only deploys from main branch
  # REQUIRES: GitHub Environment 'production' with required reviewers enabled
  # ===========================================================================
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-and-deploy, push-to-acr]
    if: needs.build-and-deploy.outputs.should-deploy-production == 'true'
    environment: production # âš ï¸ MUST have required reviewers in GitHub Settings

    env:
      CONTAINER_APP_NAME: lock-in-backend
      RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

    steps:
      - name: Check for Azure credentials
        id: check-creds
        run: |
          if [ -z "${{ secrets.AZURE_CLIENT_ID }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ AZURE_CLIENT_ID not set - skipping deployment"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Azure
        if: steps.check-creds.outputs.skip != 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Production (lock-in-backend)
        if: steps.check-creds.outputs.skip != 'true'
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Verify production deployment
        if: steps.check-creds.outputs.skip != 'true'
        run: |
          set -euo pipefail

          APP_URL=$(az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query "properties.configuration.ingress.fqdn" -o tsv || true)

          if [ -z "$APP_URL" ]; then
            echo "Failed to resolve container app FQDN. Check resource group and ingress settings."
            az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query "{name:name, ingress:properties.configuration.ingress}" -o json || true
            exit 1
          fi

          echo "Production URL: https://$APP_URL"
          echo "APP_URL=https://$APP_URL" >> $GITHUB_ENV

          max_wait_seconds=600
          deadline=$((SECONDS + max_wait_seconds))
          wait_time=5
          max_wait_time=60
          attempt=1

          while [ $SECONDS -lt $deadline ]; do
            echo "Attempt ${attempt} - waiting ${wait_time}s..."
            sleep $wait_time

            if curl -sf --connect-timeout 5 --max-time 10 "https://$APP_URL/health" > /dev/null 2>&1; then
              echo "Production deployment responded."

              response=$(curl -s --connect-timeout 5 --max-time 10 "https://$APP_URL/health" || true)
              health_status="unknown"
              if command -v jq >/dev/null 2>&1; then
                health_status=$(echo "$response" | jq -r '.status // "unknown"' 2>/dev/null || echo "unknown")
              fi

              if [ "$health_status" = "ok" ] || [ "$health_status" = "healthy" ] || [ "$health_status" = "unknown" ]; then
                echo "Smoke tests passed."
                exit 0
              fi

              echo "Health status is '$health_status'; retrying..."
            fi

            attempt=$((attempt + 1))
            if [ $wait_time -lt $max_wait_time ]; then
              wait_time=$((wait_time * 2))
              if [ $wait_time -gt $max_wait_time ]; then
                wait_time=$max_wait_time
              fi
            fi
          done

          echo "Health check failed after ${max_wait_seconds}s."
          echo "Fetching logs..."
          az containerapp logs show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --tail 50 || echo "Could not fetch logs"
          exit 1
      - name: Print manual deployment instructions (if no credentials)
        if: steps.check-creds.outputs.skip == 'true'
        run: |
          echo "ðŸ”§ Manual deployment required:"
          echo ""
          echo "az containerapp update \\"
          echo "  --name lock-in-backend \\"
          echo "  --resource-group <your-resource-group> \\"
          echo "  --image ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

  # ===========================================================================
  # Summary Job - Always runs to show deployment info
  # ===========================================================================
  deployment-summary:
    runs-on: ubuntu-latest
    needs: [build-and-deploy, push-to-acr]
    if: always() && (needs.build-and-deploy.outputs.should-deploy-staging == 'true' || needs.build-and-deploy.outputs.should-deploy-production == 'true')

    steps:
      - name: Deployment Summary
        run: |
          echo "=============================================="
          echo "ðŸš€ DEPLOYMENT SUMMARY"
          echo "=============================================="
          echo ""
          echo "Image: ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo ""
          echo "Deploy to staging (develop branch):"
          echo "  az containerapp update --name lock-in-dev --resource-group <rg> --image ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo ""
          echo "Deploy to production (main branch):"
          echo "  az containerapp update --name lock-in-backend --resource-group <rg> --image ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo ""
          echo "=============================================="

# =============================================================================
# Required GitHub Secrets:
#
# AZURE_CLIENT_ID                - Azure client ID (UAMI or app registration)
# AZURE_TENANT_ID                - Azure tenant ID
# AZURE_SUBSCRIPTION_ID          - Azure subscription ID
# AZURE_CONTAINER_REGISTRY       - ACR name (without .azurecr.io suffix)
# AZURE_RESOURCE_GROUP           - Production resource group name
# AZURE_RESOURCE_GROUP_STAGING   - Staging resource group name (can be same as prod)
#
# GitHub Environments (Settings > Environments):
#   - staging:    No required reviewers (auto-deploys from develop)
#   - production: Optional required reviewers for manual approval (from main)
#
# Setup Instructions:
# 1. Create a user-assigned managed identity and federated credentials
#    (see setup_uami.ps1).
# 2. Assign Contributor on the resource group and AcrPush on the registry.
# 3. Set GitHub secrets: AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID.
# =============================================================================
