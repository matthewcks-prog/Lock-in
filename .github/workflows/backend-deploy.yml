# =============================================================================
# Lock-in Backend - GitHub Actions Build & Deploy Pipeline
# Industry-standard multi-environment deployment (Staging ‚Üí Production)
#
# ENVIRONMENTS:
#   - Staging: lock-in-dev (Azure Container Apps) - auto-deploys from develop
#   - Production: lock-in-backend (Azure Container Apps) - deploys from main
#
# WORKFLOW:
#   1. Push to develop ‚Üí Tests + Build ‚Üí Push to ACR ‚Üí Deploy to Staging
#   2. Create PR: develop ‚Üí main ‚Üí Tests + Build only (no deploy)
#   3. Merge to main ‚Üí Tests + Build ‚Üí Push to ACR ‚Üí Deploy to Production
#
# IMPORTANT: Production environment MUST have required reviewers enabled in
# GitHub Settings > Environments > production > Required reviewers
# =============================================================================

name: Backend Build & Deploy

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'core/config/**'
      - '.github/workflows/backend-deploy.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'core/config/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
  REGISTRY_LOGIN_SERVER: ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io
  IMAGE_NAME: lock-in-backend

jobs:
  # ===========================================================================
  # Build and Test
  # Runs on all pushes and PRs
  # ===========================================================================
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      should-deploy-staging: ${{ steps.check-deploy.outputs.staging }}
      should-deploy-production: ${{ steps.check-deploy.outputs.production }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test
        continue-on-error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        # Only scan on push events (actual deployments), skip PRs
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1' # Fail on CRITICAL/HIGH vulnerabilities
        continue-on-error: false

      - name: Upload Trivy scan results
        if: always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Start test container
        run: |
          docker run -d --name test-container -p 3000:3000 \
            -e NODE_ENV=development \
            -e OPENAI_API_KEY=test-key \
            -e SUPABASE_URL_DEV=https://test.supabase.co \
            -e SUPABASE_SERVICE_ROLE_KEY_DEV=test-key \
            --health-cmd="curl -f http://localhost:3000/health || exit 1" \
            --health-interval=10s \
            --health-timeout=5s \
            --health-retries=3 \
            ${{ env.IMAGE_NAME }}:test

      - name: Wait for container to be healthy
        run: |
          echo "Waiting for container to start..."
          max_attempts=30
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            if curl -sf http://localhost:3000/health > /dev/null 2>&1; then
              echo "‚úÖ Health check passed!"
              exit 0
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts - waiting..."
            sleep 2
          done

          echo "‚ùå Container failed to become healthy"
          docker logs test-container
          exit 1

      - name: Cleanup test container
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

      - name: Determine deployment targets
        id: check-deploy
        run: |
          # Manual dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.environment }}" = "staging" ]; then
              echo "staging=true" >> $GITHUB_OUTPUT
              echo "production=false" >> $GITHUB_OUTPUT
            else
              echo "staging=false" >> $GITHUB_OUTPUT
              echo "production=true" >> $GITHUB_OUTPUT
            fi
          # Push to develop = staging
          elif [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            echo "staging=true" >> $GITHUB_OUTPUT
            echo "production=false" >> $GITHUB_OUTPUT
          # Push to main = production
          elif [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "staging=false" >> $GITHUB_OUTPUT
            echo "production=true" >> $GITHUB_OUTPUT
          # PRs don't deploy
          else
            echo "staging=false" >> $GITHUB_OUTPUT
            echo "production=false" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Push to ACR (shared step for both environments)
  # ===========================================================================
  push-to-acr:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: needs.build-and-test.outputs.should-deploy-staging == 'true' || needs.build-and-test.outputs.should-deploy-production == 'true'

    outputs:
      image-tag: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # ===========================================================================
  # Deploy to Staging (lock-in-dev)
  # Auto-deploys from develop branch
  # ===========================================================================
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-test, push-to-acr]
    if: needs.build-and-test.outputs.should-deploy-staging == 'true'
    environment: staging

    env:
      CONTAINER_APP_NAME: lock-in-dev
      RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP_STAGING }}

    steps:
      - name: Check for Azure credentials
        id: check-creds
        run: |
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è AZURE_CREDENTIALS not set - skipping deployment"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Azure
        if: steps.check-creds.outputs.skip != 'true'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Staging (lock-in-dev)
        if: steps.check-creds.outputs.skip != 'true'
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Verify staging deployment
        if: steps.check-creds.outputs.skip != 'true'
        run: |
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)

          echo "üöÄ Staging URL: https://$APP_URL"
          echo "APP_URL=https://$APP_URL" >> $GITHUB_ENV

          # Wait for deployment with exponential backoff
          max_attempts=10
          attempt=0
          wait_time=10

          while [ $attempt -lt $max_attempts ]; do
            echo "‚è≥ Attempt $((attempt + 1))/$max_attempts - waiting ${wait_time}s..."
            sleep $wait_time

            if curl -sf "https://$APP_URL/health" > /dev/null 2>&1; then
              echo "‚úÖ Staging deployment verified!"
              
              # Run smoke tests
              echo "üß™ Running smoke tests..."
              HEALTH_STATUS=$(curl -s "https://$APP_URL/health" | jq -r '.status // "unknown"')
              if [ "$HEALTH_STATUS" = "ok" ] || [ "$HEALTH_STATUS" = "healthy" ]; then
                echo "‚úÖ Smoke tests passed!"
                exit 0
              fi
            fi

            attempt=$((attempt + 1))
            wait_time=$((wait_time * 2))
          done

          echo "‚ùå Health check failed after $max_attempts attempts"
          echo "üìã Fetching logs..."
          az containerapp logs show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --tail 50 || echo "Could not fetch logs"
          exit 1

      - name: Print manual deployment instructions (if no credentials)
        if: steps.check-creds.outputs.skip == 'true'
        run: |
          echo "üîß Manual deployment required:"
          echo ""
          echo "az containerapp update \\"
          echo "  --name lock-in-dev \\"
          echo "  --resource-group <your-resource-group> \\"
          echo "  --image ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

  # ===========================================================================
  # Deploy to Production (lock-in-backend)
  # Only deploys from main branch
  # ===========================================================================
  # ===========================================================================
  # Deploy to Production (lock-in-backend)
  # Only deploys from main branch
  # REQUIRES: GitHub Environment 'production' with required reviewers enabled
  # ===========================================================================
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-and-test, push-to-acr]
    if: needs.build-and-test.outputs.should-deploy-production == 'true'
    environment: production # ‚ö†Ô∏è MUST have required reviewers in GitHub Settings

    env:
      CONTAINER_APP_NAME: lock-in-backend
      RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

    steps:
      - name: Check for Azure credentials
        id: check-creds
        run: |
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è AZURE_CREDENTIALS not set - skipping deployment"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to Azure
        if: steps.check-creds.outputs.skip != 'true'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Production (lock-in-backend)
        if: steps.check-creds.outputs.skip != 'true'
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          imageToDeploy: ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Verify production deployment
        if: steps.check-creds.outputs.skip != 'true'
        run: |
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)

          echo "üöÄ Production URL: https://$APP_URL"
          echo "APP_URL=https://$APP_URL" >> $GITHUB_ENV

          # Wait for deployment with exponential backoff
          max_attempts=10
          attempt=0
          wait_time=10

          while [ $attempt -lt $max_attempts ]; do
            echo "‚è≥ Attempt $((attempt + 1))/$max_attempts - waiting ${wait_time}s..."
            sleep $wait_time

            if curl -sf "https://$APP_URL/health" > /dev/null 2>&1; then
              echo "‚úÖ Production deployment verified!"
              
              # Run smoke tests
              echo "üß™ Running smoke tests..."
              HEALTH_STATUS=$(curl -s "https://$APP_URL/health" | jq -r '.status // "unknown"')
              if [ "$HEALTH_STATUS" = "ok" ] || [ "$HEALTH_STATUS" = "healthy" ]; then
                echo "‚úÖ Smoke tests passed!"
                exit 0
              fi
            fi

            attempt=$((attempt + 1))
            wait_time=$((wait_time * 2))
          done

          echo "‚ùå Health check failed after $max_attempts attempts"
          echo "üìã Fetching logs..."
          az containerapp logs show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --tail 50 || echo "Could not fetch logs"
          exit 1

      - name: Print manual deployment instructions (if no credentials)
        if: steps.check-creds.outputs.skip == 'true'
        run: |
          echo "üîß Manual deployment required:"
          echo ""
          echo "az containerapp update \\"
          echo "  --name lock-in-backend \\"
          echo "  --resource-group <your-resource-group> \\"
          echo "  --image ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

  # ===========================================================================
  # Summary Job - Always runs to show deployment info
  # ===========================================================================
  deployment-summary:
    runs-on: ubuntu-latest
    needs: [build-and-test, push-to-acr]
    if: always() && (needs.build-and-test.outputs.should-deploy-staging == 'true' || needs.build-and-test.outputs.should-deploy-production == 'true')

    steps:
      - name: Deployment Summary
        run: |
          echo "=============================================="
          echo "üöÄ DEPLOYMENT SUMMARY"
          echo "=============================================="
          echo ""
          echo "Image: ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo ""
          echo "Deploy to staging (develop branch):"
          echo "  az containerapp update --name lock-in-dev --resource-group <rg> --image ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo ""
          echo "Deploy to production (main branch):"
          echo "  az containerapp update --name lock-in-backend --resource-group <rg> --image ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo ""
          echo "=============================================="

# =============================================================================
# Required GitHub Secrets:
#
# AZURE_CREDENTIALS              - Azure Service Principal JSON (for auto-deploy)
#                                  Format: {"clientId":"...","clientSecret":"...",
#                                          "subscriptionId":"...","tenantId":"..."}
# AZURE_CONTAINER_REGISTRY       - ACR name (without .azurecr.io suffix)
# AZURE_RESOURCE_GROUP           - Production resource group name
# AZURE_RESOURCE_GROUP_STAGING   - Staging resource group name (can be same as prod)
#
# GitHub Environments (Settings > Environments):
#   - staging:    No required reviewers (auto-deploys from develop)
#   - production: Optional required reviewers for manual approval (from main)
#
# Setup Instructions:
# 1. Create service principal:
#    az ad sp create-for-rbac --name "github-actions-lock-in" \
#      --role contributor \
#      --scopes /subscriptions/{subscription-id}/resourceGroups/{resource-group} \
#      --sdk-auth
#
# 2. Assign ACR push role:
#    az role assignment create --assignee {client-id} \
#      --scope /subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.ContainerRegistry/registries/{acr-name} \
#      --role AcrPush
#
# 3. Add the output JSON to GitHub Secrets as AZURE_CREDENTIALS
# =============================================================================
